{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bikes/bike-form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if object %}Edit Bike{% else %}Add a New Bike{% endif %}</h1>
    <form method="POST" class="form-container">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit</button>
    </form>
</div>
{% endblock %}
