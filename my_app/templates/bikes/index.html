{% extends 'base.html' %}

{% block content %}
    <div class="bike-list">
        <h2>All Bikes</h2>
        <ul>
            {% for bike in bikes %}
                <li>
                    <a href="{% url 'bike_detail' bike.pk %}">{{ bike.brand }} {{ bike.model }}</a> - Category: {{ bike.category }}
                </li>
            {% empty %}
                <li>No bikes available.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
