{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/bikes/bike-index.css' %}" />
{% endblock %} {% block content %}
<div class="container">
  <h1>All Bikes</h1>
  <ul>
    {% for bike in bikes %}
    <li>
      <a href="{% url 'bike_detail' bike.pk %}"
        >{{ bike.brand }} {{ bike.model }}</a
      >
      - Category: {{ bike.category.name }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
