{% extends 'base.html' %}

{% block content %}
    <h1>Add a New Category</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <button type="submit" class="btn">Add Category</button>
    </form>
{% endblock %}
