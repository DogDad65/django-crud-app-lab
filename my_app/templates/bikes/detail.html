{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bikes/bike-detail.css' %}">
{% endblock %}

{% block content %}
<div class="bike-detail">
    <h1>{{ bike.brand }} {{ bike.model }}</h1>
    <p>{{ bike.description }}</p>

    <div class="button-group">
        <a href="{% url 'update_bike' bike.id %}" class="btn edit-btn">Edit</a>
        <form action="{% url 'delete_bike' bike.id %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">Delete</button>
        </form>
        <a href="{% url 'bike_index' %}" class="btn back-btn">Back to all bikes</a>
    </div>
</div>
{% endblock %}
